{% extends "base.html" %}
{% load static %}
{% block link %}
<link rel="shortcut icon" href="{% static "favicon.ico" %}">
<link rel="shortcut icon" href="{% static "css/common.css" %}">
<link rel="shortcut icon" href="{% static "css/release.css" %}">
<link rel="stylesheet" href="{% static "css/release.css" %}">
<link rel="stylesheet" href="{% static "css/base.css" %}">
<link rel="stylesheet" href="{% static "bootstrap-3.3.7/css/bootstrap.min.css" %}">
{% endblock %}
{% block body %}
<body class="index">
<!--header-->
<div class="header">
    <a href="/" class="logo">
        <img src="{% static "image/logo1.png" %}" alt="">
    </a>
    <ul class="nav clearfix">
            <li>
                <a href="{% url 'index' %}">首页</a>
            </li>
            <li>
                <a href="{% url 'ranking' %}">歌曲排行</a>
            </li>
            <li>
                <a href="{% url 'home' 1 %}">用户中心</a>
            </li>
        </ul><!--end nav-box-->
</div>
<!--end header-->
<div class="container">
    <div class="row edit">
        <form>
            <div class="form-group">
                <label for="exampleInputTitle">标题</label>
                <input type="text" class="form-control" id="exampleInputTitle" placeholder="title">
            </div>
            <div class="form-group">
                <label for="exampleInputAuthor">作者</label>
                <input type="text" class="form-control" id="exampleInputAuthor" placeholder="Author">
            </div>
            <div class="form-group">
                <label for="exampleInputDate">发布日期</label>
                <input type="date" class="form-control" id="exampleInputDate" placeholder="Date">
            </div>
            <div class="form-group">
                <label for="exampleInputContext">内容</label>
                <input type="text" maxlength="200" class="form-control" id="exampleInputContext" placeholder="context">
                </input>
            <div class="form-group">
                <label for="exampleInputImg">jpg封面</label>
                <input type="file" id="exampleInputImg">
                <p class="help-block">请导入.jpg格式的图片文件</p>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">mp3音频</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">请导入.mp3格式的音频文件</p>
            </div>
            <div class="checkbox">
                <label>
{#                    {{ for s in song }}#}
                    <input type="radio" name="label"> Check me out

                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
<script src="{% static "js/jq1.12.4.js" %}"></script>
<script src="{% static "bootstrap-3.3.7/js/bootstrap.min.js" %}"></script>
<script data-main="{% static "js/release.js" %}" src="{% static "js/require.js" %}"></script>

</body>
{% endblock %}
